{% extends 'devicedash/layout.html' %}
{% load static %}
{% block script %}
    <script src=""></script>
{% endblock %}
{% block body %}
<style>
    h3 {
        margin: 20px;
    }
</style>
<div class="search-results">
    {% if phones %}
        <h1 class="display-4">Results for "{{ query }}"</h1>
    {% endif %}
    <div style="display:flex;">
        <ul class="search-cards">
            {% for phone in phones %}
                <li>
                    <a href="{% url 'viewPhone' phone.id %}">
                        <div class="card card-card search-card-body" style="width: 250px; height: 100px; overflow: hidden;">
                            <h5 class="search-card-title">{{ phone.name }}</h5>
                        </div>
                    </a>
                </li>
            {% empty %}
                <h3 class="display-3 text-center">No Phones Found!</h3>
            {% endfor %}
        </ul> 
    </div>
</div>
{% endblock %}

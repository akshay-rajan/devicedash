{% extends 'devicedash/layout.html' %}
{% load static %}
{% block script %}
    <script src=""></script>
{% endblock %}
{% block body %}

<h1 class="display-3 text-center">Admin Login</h1>
<div class="">
    <div class="login-form form-group text-center" id="search">
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</div>

{% endblock %}
